server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}/f2x_financial_entity
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
springdoc:
  api-docs:
    path: /api-docs
logging:
  file:
    name: f2x_logs.log
    path: ${LOGS_PATH}
